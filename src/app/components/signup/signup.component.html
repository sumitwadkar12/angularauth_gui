<div class="signup-container">
  <div class="signup-card">
    <div class="logo-section">
      <h2>Join Us!</h2>
      <p>Create your account</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <!-- First Name -->
        <div class="form-group">
          <input
            placeholder="First Name"
            id="firstName"
            type="text"
            pInputText
            formControlName="firstName"
            [ngClass]="{
              'ng-invalid ng-dirty': submitted
            }"
          />
          <small
            class="p-error"
            *ngIf="submitted && f['firstName'].errors?.['required']"
          >
            First Name is required
          </small>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <input
            placeholder="Last Name"
            id="lastName"
            type="text"
            pInputText
            formControlName="lastName"
            [ngClass]="{
              'ng-invalid ng-dirty': submitted
            }"
          />
          <small
            class="p-error"
            *ngIf="submitted && f['lastName'].errors?.['required']"
          >
            Last Name is required
          </small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input
            placeholder="Email"
            id="email"
            type="text"
            pInputText
            formControlName="email"
            [ngClass]="{
              'ng-invalid ng-dirty': submitted
            }"
          />
          <small
            class="p-error"
            *ngIf="submitted && f['email'].errors?.['required']"
          >
            Email is required
          </small>
          <small
            class="p-error"
            *ngIf="submitted && f['email'].errors?.['email']"
          >
            Please enter a valid email
          </small>
        </div>

        <!-- Username -->
        <div class="form-group">
          <input
            placeholder="Username"
            id="username"
            type="text"
            pInputText
            formControlName="username"
            [ngClass]="{
              'ng-invalid ng-dirty': submitted
            }"
          />
          <small
            class="p-error"
            *ngIf="submitted && f['username'].errors?.['required']"
          >
            Username is required
          </small>
        </div>
        <div class="form-group">
          <input
            placeholder="Role"
            id="role"
            type="text"
            pInputText
            formControlName="role"
            [ngClass]="{
              'ng-invalid ng-dirty': submitted
            }"
          />
          <small
            class="p-error"
            *ngIf="submitted && f['role'].errors?.['role']"
          >
            Role is required
          </small>
        </div>

        <!-- Password -->
        <div class="form-group">
          <p-password
            placeholder="Password"
            id="password"
            formControlName="password"
            [toggleMask]="true"
            [ngClass]="{
              'ng-invalid ng-dirty': submitted
            }"
            [feedback]="false"
          >
          </p-password>
          <small
            class="p-error"
            *ngIf="submitted && f['password'].errors?.['required']"
          >
            Password is required
          </small>
        </div>

        <!-- Submit Button -->
        <div class="button-container">
          <p-button
            type="submit"
            label="Sign Up"
            [loading]="loading"
            styleClass="p-button-raised p-button-lg"
          >
          </p-button>
        </div>

        <!-- Redirect to Login Page -->
        <div class="login-link">
          Already have an account?<a routerLink="/login"> Login</a>
        </div>

        <!-- Social Sign Up -->
        <div class="social-signup">
          <p style="text-align: center; font-weight: bold">Or sign up with</p>
          <div class="social-buttons-container">
            <p-button
              label="Google"
              icon="pi pi-google"
              styleClass="p-button-rounded p-button-sm google-button"
              (click)="onGoogleSignup()"
            >
            </p-button>
            <p-button
              label="Facebook"
              icon="pi pi-facebook"
              styleClass="p-button-rounded p-button-sm facebook-button"
              (click)="onFacebookSignup()"
            >
            </p-button>
            <p-button
              label="GitHub"
              icon="pi pi-github"
              styleClass="p-button-rounded p-button-sm github-button"
              (click)="onGithubSignup()"
            >
            </p-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
