<div class="reset-password-container">
    <p-card header="Reset Password" class="reset-password-card">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- New Password -->
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <p-password
            id="newPassword"
            formControlName="newPassword"
            [feedback]="true"
            placeholder="Enter a new password"
            [toggleMask]="true"
          ></p-password>
          <div
            *ngIf="resetPasswordForm.get('newPassword')?.invalid && 
                  (resetPasswordForm.get('newPassword')?.dirty || 
                   resetPasswordForm.get('newPassword')?.touched)"
            class="error"
          >
            <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>
  
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <p-password
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            [toggleMask]="true"
          ></p-password>
          <div
            *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && 
                  (resetPasswordForm.get('confirmPassword')?.dirty || 
                   resetPasswordForm.get('confirmPassword')?.touched)"
            class="error"
          >
            <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">
              Confirm Password is required.
            </div>
            <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
              Passwords do not match.
            </div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="form-group">
          <button
            pButton
            type="submit"
            label="Reset Password"
            class="p-button-primary"
            [disabled]="resetPasswordForm.invalid"
          ></button>
        </div>
      </form>
    </p-card>
  </div>
